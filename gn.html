<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="gn.css">
</head>
<body style="background-color:#000000; color:#fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div id="wrapper">
        <div id="inputintro">
            <h1>Number Guessing Game</h1>
            <p>Try to guess a random number between the range you set.</p>
            <p>You have 10 attempts to guess the right number.</p>
            <br>
            <!-- Range selection form -->
            <form id="rangeForm">
                <label for="minField">Minimum number: </label>
                <input type="number" id="minField" class="rangeField" required>
                <label for="maxField">Maximum number: </label>
                <input type="number" id="maxField" class="rangeField" required>
                <button type="button" id="setRangeBtn">Set Range</button>
            </form>
        </div>
        <!-- Guessing game form (initially hidden) -->
        <div id="gameSection" style="display:none;">
            <form class="form">
                <label for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="gn.js"></script>
</body>
</html>
